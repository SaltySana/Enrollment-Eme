<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <style>
    :root {
      --primary-color: #8b1a37; /* Default color */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      background-color: #f5f5f5;
    }
    
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(to bottom, var(--primary-color), #5a0f23);
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      padding: 0 20px 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .logo img {
      width: 50px;
      height: 50px;
    }
    
    
    .brand-name {
      font-size: 20px;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    
    .nav-item.active {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid white;
    }
    
    .nav-item i {
      margin-right: 10px;
      font-size: 20px;
    }
    
    .profile {
      margin-top: auto;
      padding: 20px;
      display: flex;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-pic {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    
    .profile-name {
      font-weight: bold;
    }
    
    .profile-id {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .page-title {
      font-size: 28px;
      color: var(--primary-color);
    }
    
    .notification-bell {
      font-size: 20px;
      color: var(--primary-color);
    }
    
    .schedule-container {
      background: linear-gradient(to bottom, var(--primary-color), #5a0f23);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      min-height: 80vh;
      color: white;
    }
    
    .schedule-header {
      display: grid;
      grid-template-columns: 70px repeat(5, 1fr);
      margin-bottom: 10px;
      text-align: center;
      padding-bottom: 10px;
    }
    
    .schedule-header .day {
      font-size: 18px;
      font-weight: 500;
    }
    
    .schedule-body {
      display: grid;
      grid-template-columns: 70px repeat(5, 1fr);
    }
    
    .time-slot {
      padding: 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    .schedule-cell {
      padding: 15px 5px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
    }
    
    .class-block {
      background-color: var(--primary-color);
      border-radius: 8px;
      padding: 10px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      margin: 5px;
    }
    
    .empty-cell {
      height: 60px;
    }
    
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
      }
      
      .brand-name, .nav-item span, .profile-info {
        display: none;
      }
      
      .main-content {
        margin-left: 70px;
        width: calc(100% - 70px);
      }
      
      .schedule-header {
        grid-template-columns: 40px repeat(5, 1fr);
      }
      
      .schedule-body {
        grid-template-columns: 40px repeat(5, 1fr);
      }
      
      .day, .class-block {
        font-size: 14px;
      }
      
      .time-slot {
        font-size: 12px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="nav-links">
